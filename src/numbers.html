<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

</head>
<body>

INPUT1 : <input type="text" id="input1"/>
INPUT2 :<input type="text" id="input2"/>

<input type="button" value="ADD" id="add"/>
<input type="button" value="SUB" id="sub"/>
<input type="button" value="MUL" id="mul"/>
<input type="button" value="DIV" id="div"/>

<input type="button" value="FACTORIAL" id="factorial"/>
<p id="output"></p>

<script>


$(document).ready(function(){
    $("#add").click(function(){
    var test = parseInt($("#input1").val());
    var test1 = parseInt($("#input2").val());
    $("#output").text(test+test1);
});
});
<!--$(document).ready(function(){-->
<!--    $("#add").click(function(){-->
<!--    $("#output").text(parseInt($("#input1").val())+parseInt($("#input2").val()));-->
<!-- });-->
<!--});-->

$(document).ready(function(){
    $("#sub").click(function(){
        $("#output").text(parseInt($("#input1").val())-parseInt($("#input2").val()));
});
});

$(document).ready(function(){
    $("#mul").click(function(){
        $("#output").text(parseInt($("#input1").val())*parseInt($("#input2").val()));
});
});

$(document).ready(function(){
    $("#div").click(function(){
        $("#output").text(parseInt($("#input1").val())/parseInt($("#input2").val()));
});
});

<!--FACTORIAL NUMBER-->
$(document).ready(function(){
    $("#factorial").click(function(){
    var f=1;
    var n=5;
    for(let i=1;i<=5;i++){
    f=f*i;
    }
    $("#output").text(f).val();
});
});
</script>

</body>
</html>
