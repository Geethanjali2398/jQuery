<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
</head>
<body>
OUTPUT:<input type="text" id="output"/>
USER:<input type="text" id="user"/><br><br>
<input type="button" value="length" id="show"/>
<input type="button" value="sentence" id="sentence"/>
<input type="button" value="Show first Item" id="frontItem"/>
<input type="button" value="Show last Item" id="lastItem"/>
<input type="button" value="Add front value" id="front"/>
<input type="button" value="Add last value" id="push"/>
<input type="button" value="Replace" id="replace"/>
<input type="button" value="SpecificIndex" id="specific"/>
<p id="answer"></p>


<script>

 var a = ["idli","pongal","poori","vada"];

 $(document).ready(function(){
    $("#show").click(function(){
        var b = a.length;
        $("#answer").text(b);

    });
 });

$(document).ready(function(){
    $("#sentence").click(function(){
    var b = a.join(" ");
        for(let i=0;i<=a.length;i++){
        $("#answer").text(b);
}
    });
 });

$(document).ready(function(){
    $("#frontItem").click(function(){
        for(let i=0;i<=a.length;i++){
        $("#answer").text(a[0]);
}
    });
 });


 $(document).ready(function(){
    $("#lastItem").click(function(){
        for(let i=0;i<=a.length;i++){
        $("#answer").text(a[a.length-1]);
}
    });
 });

$(document).ready(function(){
    $("#push").click(function(){
      var b = $("#user").val();
      $("#answer").text(a.push(b));
    });
 });


 $(document).ready(function(){
    $("#front").click(function(){
      var b = $("#user").val();
      $("#answer").text(a.unshift(b));
    });
 });

 $(document).ready(function(){
    $("#replace").click(function(){
      var a1 = $("#output").val();
      var b = $("#user").val();
         const index = a.indexOf(a1);
            if (index !== -1) {
             a[index] = b;}
           $("#answer").text(a);
    });
 });


$(document).ready(function(){
    $("#specific").click(function(){
      var a1 = $("#output").val();
      var b = $("#user").val();
        var value =a.indexOf(a1);
            var a1 = a.splice(value,0,b);

           $("#answer").text(a);
    });
 });


</script>


</body>
</html>
