<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
</head>
<body>
INPUT1 : <input type="text" id="input1"/>
INPUT2 :<input type="text" id="input2"/>

<input type="button" value="length" id="length"/>
<input type="button" value="uppercase" id="uppercase"/>
<input type="button" value="lowercase" id="lowercase"/>
<input type="button" value="concat" id="concat"/>
<input type="button" value="capitalise" id="capitalise"/>
<input type="button" value="remove" id="remove"/>
<input type="button" value="overflow" id="overflow"/>
<p id="output"></p>


<script>

  $(document).ready(function(){
    $("#length").click(function(){
      var a = $("#input1").val();
      var b = a.length;
      $("#output").text(b);
  });
  });

  $(document).ready(function(){
    $("#uppercase").click(function(){
      var a = $("#input1").val();
      var b = a.toUpperCase();
    $("#output").text(b);
});
});

 $(document).ready(function(){
    $("#lowercase").click(function(){
      var a = $("#input1").val();
      var b = a.toLowerCase();
    $("#output").text(b);
});
});


$(document).ready(function(){
    $("#concat").click(function(){
      var a = $("#input1").val();
      var b = $("#input2").val();
      var c = a+" "+b;
    $("#output").text(c);
});
});


$(document).ready(function(){
    $("#capitalise").click(function(){
      var a = $("#input1").val();
      const words = a.split(" ");
      for(let i=0;i<words.length;i++){
      words[i] = $(words[i][0].toUpperCase()+words[i].substr(1));
      }
      $("#output").text(a);
});
});

<!--$("#output").val($("#input").val().substr(0,1).toUpperCase()+$("#input").val().substr(1,$("#output").val().length));-->


$(document).ready(function(){
    $("#remove").click(function(){
      var a = $("#input1").val();
      var b = $("#input2").val();
      $("#output").text(a.replace(b," "));
});
});


$(document).ready(function(){
    $("#overflow").click(function(){
      var a = $("#input1").val();
        if (a.length <= 20) {
       $("#output").text(a);
      }else{
      $("#output").text(a.substring(0, 20) + "...");
    }
});
});

</script>



</body>
</html>
